<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Jenis Ujian</title>
    <link rel="icon" type="image/x-icon" href="asset/tab icon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px 0;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .card-image {
            width: 100%;
            min-height: 200px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .card-image img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            position: relative;
        }
        
        .card-image span {
            display: none; /* Hide the placeholder text when image loads */
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-madrasah {
            background-color: #2196F3;
        }
        
        .btn-madrasah:hover {
            background-color: #0b7dda;
        }
        
        .btn-kajis {
            background-color: #ff9800;
        }
        
        .btn-kajis:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <h1 style="margin: 30px 0 10px 0; color: #333; font-size: 24px; width: 100%; text-align: center;">mau ngecit di ujian yang mana brader?</h1>
    <p style="margin: 0 0 20px 0; text-align: center; color: #666; font-size: 14px;">hati-hati kegep guru, jangan lupa browsernya difullscreen make fn + f11</p>
    <div class="container">
        <!-- Ujian Madrasah Card -->
        <div class="card" onclick="location.href='madrasah.html'">
            <div class="card-image">
                <img src="asset/madrasah.jpg" alt="Ujian Madrasah" onerror="this.style.display='none'">
                <span>Gambar Ujian Madrasah</span>
            </div>
            <div class="card-content">
                <h2>Ujian Madrasah</h2>
                <button class="btn btn-madrasah">Pilih</button>
            </div>
        </div>
        
        <!-- Ujian Kajis Card -->
        <div class="card" onclick="location.href='kajis.html'">
            <div class="card-image">
                <img src="asset/kajis.jpg" alt="Ujian Kajis" onerror="this.style.display='none'">
                <span>Gambar Ujian Kajis</span>
            </div>
            <div class="card-content">
                <h2>Ujian Kajis</h2>
                <button class="btn btn-kajis">Pilih</button>
            </div>
        </div>
    </div>
</body>
</html>
