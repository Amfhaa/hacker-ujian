<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jangan Lupa Fullscreen!</title>
  <link rel="icon" type="image/x-icon" href="asset/tab icon.ico">
  <style>
    @font-face {
      font-family: 'Aptos';
      src: url('/asset/font/Aptos.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Aptos';
      src: url('/asset/font/Aptos-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #f0f0f0;
      color: #000;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px 0 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: calc(100vh - 47px); /* Adjust based on header height */
      overflow: hidden;
    }

    .icon-container {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out;
      margin: -8px;
    }
    
    .icon-container:hover {
      background-color: rgba(0, 119, 255, 0.2);
    }
    
    /* Specific style for power button container */
    footer .right .icon-container:last-child {
      margin: 0;
      padding: 6px;
    }
    
    /* Remove hover effect only for the lower nav image */
    footer .right .icon-container:first-child:hover {
      background-color: transparent;
    }
    
    .icon {
      height: 33px;
      width: auto;
      cursor: pointer;
      object-fit: contain;
    }
    
    header img {
      height: 36px;
      width: auto;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Jam & Tanggal */
    .datetime {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.1;
    }

    .time {
      font-family: 'Aptos', sans-serif;
      font-weight: bold;
      font-size: 16px;
      color: #6a6867;
    }

    .date {
      font-family: 'Aptos', sans-serif;
      font-size: 12px;
      color: #939393;
    }

  </style>
</head>
<body>
  <!-- Frame atas -->
  <header>
    <div class="icon-container">
      <img src="asset/refresh.png" alt="Refresh" class="icon" draggable="false">
    </div>
    <div class="right">
      <div class="icon-container">
        <img src="asset/hamburger menu.png" alt="Menu" class="icon" draggable="false">
      </div>
    </div>
  </header>

  <!-- Isi website external -->
  <iframe src="https://cbt.al-hamidiyah.sch.id/cbtpesantrenalhamidiyahdepok25/"></iframe>

  <!-- Frame bawah -->
  <footer>
    <div class="icon-container">
      <img src="asset/app icon.png" alt="App Icon" class="icon" style="width: 45px; height: 45px;" draggable="false">
    </div>
    <div class="right">
      <div class="icon-container">
        <img src="asset/lower nav.png" alt="Navigation" class="icon" style="width: 170px; height: 40px; margin-right: 0px;" draggable="false">
      </div>
      <div class="datetime">
        <span class="time" id="time">--:--</span>
        <span class="date" id="date">--/--/----</span>
      </div>
      <div class="icon-container">
        <img src="asset/power.png" alt="Power" class="icon" style="width: 33px; height: 33px;" draggable="false">
      </div>
    </div>
  </footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      
      // Format time as HH:MM
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}`;
      
      // Format date as DD/MM/YYYY
      const day = now.getDate().toString().padStart(2, '0');
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const year = now.getFullYear();
      const dateString = `${day}/${month}/${year}`;
      
      // Update the DOM elements
      document.getElementById('time').textContent = timeString;
      document.getElementById('date').textContent = dateString;
      document.getElementById('date').textContent = dateString;
    }

    // Update every second
    setInterval(updateDateTime, 1000);
    // Initial call to display time immediately
    updateDateTime();
  </script>
</body>
</html>
